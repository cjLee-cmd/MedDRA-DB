<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÍ∑∏Ïù∏ - CIOMS-I Form Manager</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #1a1f3a 0%, #2d1b4e 100%);
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        [data-theme="dark"] .login-container {
            background: var(--dm-card-bg);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        [data-theme="dark"] .logo {
            color: var(--dm-primary-color);
        }

        .login-subtitle {
            color: #6b7280;
            font-size: 14px;
        }

        [data-theme="dark"] .login-subtitle {
            color: var(--dm-text-secondary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        [data-theme="dark"] .form-group label {
            color: var(--dm-text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        [data-theme="dark"] .form-group input {
            background-color: var(--dm-input-bg);
            border-color: var(--dm-border-color);
            color: var(--dm-text-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        [data-theme="dark"] .form-group input:focus {
            border-color: var(--dm-primary-color);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #5568d3;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        [data-theme="dark"] .error-message {
            background: rgba(220, 38, 38, 0.2);
            color: #fca5a5;
        }

        .error-message.show {
            display: block;
        }

        .theme-toggle-wrapper {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
            font-size: 18px;
            user-select: none;
        }

        [data-theme="dark"] .password-toggle {
            color: var(--dm-text-secondary);
        }

        .password-wrapper {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="theme-toggle-wrapper">
            <div id="theme-toggle-container"></div>
        </div>

        <div class="login-header">
            <div class="logo">CIOMS-I</div>
            <div class="login-subtitle">Form Management System</div>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">ÏïÑÏù¥Îîî</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    autocomplete="username"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                <div class="password-wrapper">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        autocomplete="current-password"
                        required
                    >
                    <span class="password-toggle" id="password-toggle">üëÅÔ∏è</span>
                </div>
            </div>

            <button type="submit" class="login-btn">Î°úÍ∑∏Ïù∏</button>
        </form>
    </div>

    <script type="module">
        import { createThemeToggle } from './js/utils/dark-mode.js';
        import { login, checkAuth } from './js/auth.js';

        // Check if already logged in
        if (checkAuth()) {
            window.location.href = 'main.html';
        }

        // Initialize theme toggle
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('theme-toggle-container');
            if (container) {
                createThemeToggle(container);
            }
        });

        // Password toggle
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('password-toggle');

        passwordToggle.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                passwordToggle.textContent = 'üëÅÔ∏è';
            }
        });

        // Login form
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (login(username, password)) {
                window.location.href = 'main.html';
            } else {
                errorMessage.textContent = 'ÏïÑÏù¥Îîî ÎòêÎäî ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.';
                errorMessage.classList.add('show');

                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
